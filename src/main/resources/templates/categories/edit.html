<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Catégorie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<h1>Modifier une Catégorie</h1>
<form th:action="@{/categories/edit}" method="post">
    <input type="hidden" th:value="${categorie.id}" name="id">

    <label for="libelle">Libellé :</label>
    <input type="text" id="libelle" name="libelle" th:value="${categorie.libelle}" required><br>

    <button type="submit" class="btn btn-success mx-2">Enregistrer</button>
</form>
<a href="/categories" class="btn btn-danger btn-sm">Annuler</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
