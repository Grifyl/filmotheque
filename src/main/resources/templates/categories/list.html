<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Catégories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<h1>Liste des Catégories</h1>
<a href="/categories/create" class="btn btn-primary">Ajouter une Catégorie</a>
    <a href="/" class="btn btn-secondary">Retour à l'Accueil</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Libellé</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="categorie : ${categories}">
        <td th:text="${categorie.id}"></td>
        <td th:text="${categorie.libelle}"></td>
        <td>
            <a th:href="@{/categories/{id}(id=${categorie.id})}" class="btn btn-info btn-sm">Voir</a>
            <a th:href="@{/categories/edit/{id}(id=${categorie.id})}" class="btn btn-warning btn-sm">Modifier</a>
            <a th:href="@{/categories/delete/{id}(id=${categorie.id})}" class="btn btn-danger btn-sm">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
