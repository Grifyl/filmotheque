<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Rôles</title>
</head>
<body>
<h1>Liste des Rôles</h1>
<a href="/roles/create">Ajouter un Rôle</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Libellé</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${roles}">
        <td th:text="${role.id}"></td>
        <td th:text="${role.libelle}"></td>
        <td>
            <a th:href="@{/roles/delete/{id}(id=${role.id})}">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
