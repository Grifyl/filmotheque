<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Réalisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<h1>Détails du Réalisateur</h1>
<p><strong>Prénom :</strong> <span th:text="${realisateur.prenom}"></span></p>
<p><strong>Nom :</strong> <span th:text="${realisateur.nom}"></span></p>
<p><strong>Date de Naissance :</strong> <span th:text="${realisateur.dateNaissance}"></span></p>
<p><strong>Films Réalisés :</strong></p>
<ul>
    <li th:each="film : ${films}">
        <a th:href="@{/films/{id}(id=${film.id})}" th:text="${film.titre}"></a>
    </li>
</ul>
<a href="/realisateurs">Retour à la liste</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
