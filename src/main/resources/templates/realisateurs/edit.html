<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Réalisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<h1>Modifier un Réalisateur</h1>
<form th:action="@{/realisateurs/edit}" method="post">
    <input type="hidden" th:value="${realisateur.id}" name="id">

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" th:value="${realisateur.prenom}" required><br>

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" th:value="${realisateur.nom}" required><br>

    <label for="dateNaissance">Date de Naissance :</label>
    <input type="date" id="dateNaissance" name="dateNaissance" th:value="${realisateur.dateNaissance}" required><br>

    <button type="submit" class="btn btn-success mx-2">Enregistrer</button>
</form>
<a href="/realisateurs" class="btn btn-danger btn-sm">Annuler</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
