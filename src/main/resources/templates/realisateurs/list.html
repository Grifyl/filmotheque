<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Réalisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<h1>Liste des Réalisateurs</h1>
<a href="/realisateurs/create" class="btn btn-primary">Ajouter un Réalisateur</a>
    <a href="/" class="btn btn-secondary">Retour à l'Accueil</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Date de Naissance</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="realisateur : ${realisateurs}">
        <td th:text="${realisateur.id}"></td>
        <td th:text="${realisateur.prenom}"></td>
        <td th:text="${realisateur.nom}"></td>
        <td th:text="${realisateur.dateNaissance}"></td>
        <td>
            <a th:href="@{/realisateurs/{id}(id=${realisateur.id})}" class="btn btn-info btn-sm">Voir</a>
            <a th:href="@{/realisateurs/edit/{id}(id=${realisateur.id})}" class="btn btn-warning btn-sm">Modifier</a>
            <a th:href="@{/realisateurs/delete/{id}(id=${realisateur.id})}" class="btn btn-danger btn-sm">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
