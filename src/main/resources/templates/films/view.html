<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<h1>Détails du Film</h1>
<p><strong>Titre :</strong> <span th:text="${film.titre}"></span></p>
<p><strong>Date de Sortie :</strong> <span th:text="${film.dateSortie}"></span></p>
<p><strong>Description :</strong> <span th:text="${film.description}"></span></p>
<p><strong>Réalisateur :</strong>
    <a th:href="@{/realisateurs/{id}(id=${film.realisateur.id})}"
       th:text="${film.realisateur.prenom} + ' ' + ${film.realisateur.nom}">
    </a>
</p>
<p><strong>Catégories :</strong></p>
<ul>
    <li th:each="categorie : ${film.categories}">
        <a th:href="@{/categories/{id}(id=${categorie.id})}" th:text="${categorie.libelle}"></a>
    </li>
</ul>
<a href="/films">Retour à la liste</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
