<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<h1>Liste des Films</h1>
<a href="/films/create" class="btn btn-primary">Ajouter un Film</a>
    <a href="/" class="btn btn-secondary">Retour Ã  l'Accueil</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Date de Sortie</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="film : ${films}">
        <td th:text="${film.id}"></td>
        <td th:text="${film.titre}"></td>
        <td th:text="${film.dateSortie}"></td>
        <td th:text="${film.description}"></td>
        <td>
            <a th:href="@{/films/{id}(id=${film.id})}" class="btn btn-info btn-sm">Voir</a>
            <a th:href="@{/films/edit/{id}(id=${film.id})}" class="btn btn-warning btn-sm">Modifier</a>
            <a th:href="@{/films/delete/{id}(id=${film.id})}" class="btn btn-danger btn-sm">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
